<!DOCTYPE html>
<header class="app-header">
    <img src="assets/logoNoBg.png" alt="PickMyTunes Logo" class="header-logo">
    <a href="index.html" class="header-home">Home</a>

    <div class="header-source">
        <button id="switchSpotify">Spotify</button>
        <button id="switchTidal">Tidal</button>
    </div>

</header>

<html>
<head>
    <meta charset="UTF-8" />
    <title>Pick My Tunes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pick My Tunes</h1>

    <div id="sourceSelector" class="source-selector">
        <h2>Select your source</h2>
    
        <div class="source-grid">
            <div class="source-tile spotify" id="spotifySource">
                <img src="assets/Spotify_Full_Logo_RGB_White.png" alt="Spotify">
            </div>
    
            <div class="source-tile tidal" id="tidalSource">
                <img src="assets/tidal-wide-white-rgb.png" alt="Tidal">
            </div>
        </div>
    </div>

    <div id="loadingTile" class="loading-tile" style="display: none;">
        <div class="loading-top">
            <img src="assets/logoV1.png" class="loading-logo" alt="Loading Logo">
        </div>
    
        <div class="loading-bottom">
            Finding your albums<span id="loadingDots">.</span>
        </div>
    </div>

    <button id="pickMoreBtn" style="display:none;"></button>
    
    <div id="spinner"></div>
    <div id="results"></div>


    <script src="script.js"></script>
</body>
</html>
